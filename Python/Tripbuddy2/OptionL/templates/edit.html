<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Edit Trip</title>
</head>
<body>
    <div class="top">
        <h1>Hello {{user.first_name}}! Let's edit your trip!</h1>
        <h5><a href="/logout">Logout</a></h5>
    </div>
    <div class="contain">
        {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li>{{ message }}</li>    
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/trips/update/{{trip.id}}" method="post">
        {% csrf_token %}
        <label for="dest">Destination</label>
        <input type="text" name="dest" id="dest" value="{{trip.destination}}"><br><br>
        <label for="start">Start Date</label>
        <input type="date" id="start" name="start" value="{{trip.start|date:'Y-m-d'}}" min="2021-05-01" max="2023-10-20"><br><br>
        <label for="end">End Date</label>
        <input type="date" id="end" name="end" value="{{trip.end|date:'Y-m-d'}}" min="2021-05-01" max="2023-10-20"><br><br>
        <label for="plan">Plan</label>
        <textarea name="plan" id="plan" cols="20" rows="10"> {{trip.plan}} </textarea>>
        <button type="submit">Edit</button>
        </form>
        <a href="/dashboard"><button type="submit">Cancel</button></a>
    </div>
</body>
</html>
